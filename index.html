<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <title>Bookie</title>
</head>
<body>

    <!-- Logo & Nav -->
    <header>
        <img src="images/logo/Booki.png" alt="--">
        <nav class="nav">
            <ul>
                <li>Hébergement</li>
                <li>Activités</li>
            </ul>
        </nav>
    </header>

    <!-- SearchBox -->
    <div class="search">
        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
        <p>En plein centre-ville ou en pleine nature</p>
        <form class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="text" class="searchBox" placeholder="Marseille, France">
            <button class="btn-search">Rechercher</button>
        </form>
    </div>

    <!-- Filtres -->
    <div class="filter">
        <div class="economique">
            <i class="fa-solid fa-money-bill-wave"></i>
            <p>économique</p>
        </div>
        <div class="Famille">
            <i class="fa-solid fa-person"></i>
            <p>Famille</p>
        </div>
        <div class="Romantique">
            <i class="fa-sharp fa-solid fa-heart"></i>
            <p>Romantique</p>
        </div>
        <div class="Annimaux autorisé">
            <i class="fa-solid fa-dog"></i>
            <p>Annimaux autorisé</p>
        </div>
    </div>

    
</body>
</html>
